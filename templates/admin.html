{% extends "base.html" %}

{% block content %}
    <div class="admin-panel">
        <div class="admin-header">
            <h2>Admin Panel</h2>
            <a href="{{ url_for('new_post') }}" class="btn btn-primary">Create New Post</a>
        </div>
        <table class="admin-post-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date Published</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><a href="{{ url_for('post', post_id=post.id) }}" target="_blank">{{ post.title }}</a></td>
                        <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
                        <td class="actions">
                            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
                            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">No posts found. <a href="{{ url_for('new_post') }}">Create one now</a>.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
