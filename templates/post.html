{% extends "base.html" %}

{% block content %}
    <article class="full-post">
        <header class="post-header">
            <h1>{{ post.title }}</h1>
            <p class="post-meta">Published on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
        </header>
        <div class="post-content">
            {{ post.content | safe }} {# Use safe filter if content contains HTML #}
        </div>
    </article>
    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to all posts</a>
{% endblock %}
