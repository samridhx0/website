{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="Italic">
                        <em>I</em>
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('# ', '')" title="Heading">
                        H1
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('## ', '')" title="Heading 2">
                        H2
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('- ', '')" title="List">
                        â€¢
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="Code">
                        &lt;&gt;
                    </button>
                    <button type="button" class="toolbar-btn" onclick="insertMarkdown('[Link](', ')')" title="Link">
                        ðŸ”—
                    </button>
                </div>
                <textarea id="content" name="content" rows="20" required placeholder="Start writing your post... You can use Markdown formatting!">{{ post.content }}</textarea>
                <div class="editor-footer">
                    <span class="char-count">{{ post.content|length }} characters</span>
                    <span class="markdown-hint">Supports Markdown formatting</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Post</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // Enhanced editor functionality
        const textarea = document.getElementById('content');
        const charCount = document.querySelector('.char-count');
        
        // Character counter
        textarea.addEventListener('input', function() {
            charCount.textContent = `${this.value.length} characters`;
        });
        
        // Auto-resize textarea
        textarea.addEventListener('input', autoResize);
        
        function autoResize() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        }
        
        // Markdown insertion function
        function insertMarkdown(before, after) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const newText = before + selectedText + after;
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            
            // Set cursor position
            const newCursorPos = start + before.length + selectedText.length;
            textarea.focus();
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            
            // Trigger input event to update character count
            textarea.dispatchEvent(new Event('input'));
        }
        
        // Tab key support for indentation
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                insertMarkdown('    ', '');
            }
        });
        
        // Initialize auto-resize
        autoResize.call(textarea);
    </script>
{% endblock %}
