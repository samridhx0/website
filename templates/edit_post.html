{% extends "base.html" %}

{% block content %}
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="15" required>{{ post.content }}</textarea>
            </div>
            <button type="submit" class="btn">Update Post</button>
        </form>
        <a href="{{ url_for('admin') }}" class="back-link">&larr; Back to Admin Panel</a>
    </div>
{% endblock %}
